<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import CSV to SQLite</title>
    <!-- Include the sql.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.9.0/sql-wasm.js"></script>
  </head>
  <body>
    <button class="search">Search</button>
    <input type="file" id="fileInput" accept=".csv" />
    <button onclick="readCSV()" class="csv">CSV</button>
    <button onclick="importCSVData()" class="import">Import to SQLite</button>

    <!-- Link to the separate JavaScript file -->
    <script src="server.js"></script>
      <input type="text" placeholder="Search.." class="searchbar">
  </body>
</html>
